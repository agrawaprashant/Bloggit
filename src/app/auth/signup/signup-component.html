
     <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
            <form (submit) = "onSignup(signupForm)" #signupForm = "ngForm" *ngIf="!isLoading">
              <mat-form-field>
                <input
                type="text"
                placeholder="First Name" 
                matInput
                ngModel
                name="firstName"
                #fNameInput = "ngModel"
                required
                >
                <mat-error *ngIf="fNameInput.invalid">First name field should not be empty!</mat-error> 
              </mat-form-field>
              <mat-form-field>
                <input
                type="text"
                placeholder="Last Name" 
                matInput
                ngModel
                name="lastName"
                #lNameInput = "ngModel"
                required
                >
                <mat-error *ngIf="lNameInput.invalid">Last name field should not be empty!</mat-error> 
              </mat-form-field>
              <mat-form-field>
                <input 
                 type="email" 
                 placeholder="E-Mail" 
                 matInput
                 ngModel
                 name="email"
                 #emailInput = "ngModel"
                 required
                 email
                >
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
          <mat-form-field>
              <input
              type="password"
              placeholder="Password" 
              matInput
              ngModel
              name="password"
              #passwordInput = "ngModel"
              required
              >
              <mat-error *ngIf="passwordInput.invalid">Please enter a valid password!</mat-error> 
            </mat-form-field>
                <button mat-stroked-button class="buttonArea" *ngIf="!isLoading">SignUp</button>
                   
      </form>
    </mat-card>
