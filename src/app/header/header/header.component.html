<mat-toolbar>
    <span><a routerLink = "/">Bloggit.</a></span>
    <ul>
        <li>
            <a mat-button routerLink = "/create" *ngIf="authStatus" routerLinkActive ="mat-accent">Create Post</a>
        </li>
    </ul>
    <form class="form-inline" #f="ngForm">
            <input
             class="form-control search form-control-sm ml-3 w-75" 
             type="text" 
             placeholder="Search people on Bloggit" 
             aria-label="Search"
             ngModel
             name="name"
             #name = "ngModel">
            <button mat-button (click)="onSearch(f)" [routerLink]="['/search/',name.value   ]"><i class="fas fa-search" aria-hidden="true"></i></button>  
          </form>
    <span class="spacer">
           
        <a mat-button routerLink = "/login" *ngIf="!authStatus" routerLinkActive ="mat-accent">Login</a>
        <a mat-button routerLink = "/signup" *ngIf="!authStatus" routerLinkActive ="mat-accent">SignUp</a>
        <a mat-button routerLink="/profile" *ngIf="userName" routerLinkActive ="mat-accent" >{{ userName }}</a>
        <button mat-button *ngIf="authStatus" (click)="onLogout()">Logout</button>
    </span>
    
</mat-toolbar>
